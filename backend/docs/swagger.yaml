basePath: /api
definitions:
  lab.LabProgress:
    properties:
      current_step:
        type: string
      lab_id:
        type: string
      logs:
        items:
          type: string
        type: array
      overall:
        description: 0-100
        type: integer
      services:
        items:
          $ref: '#/definitions/lab.ServiceProgress'
        type: array
      updated_at:
        type: string
    type: object
  lab.ProgressStep:
    properties:
      completed_at:
        type: string
      error:
        type: string
      message:
        type: string
      name:
        type: string
      started_at:
        type: string
      status:
        description: '"pending", "running", "completed", "failed"'
        type: string
    type: object
  lab.ServiceProgress:
    properties:
      completed_at:
        type: string
      description:
        type: string
      error:
        type: string
      name:
        type: string
      progress:
        description: 0-100
        type: integer
      started_at:
        type: string
      status:
        description: '"pending", "running", "completed", "failed"'
        type: string
      steps:
        items:
          $ref: '#/definitions/lab.ProgressStep'
        type: array
    type: object
  models.CreateLabRequest:
    properties:
      duration:
        description: Duration in minutes
        maximum: 480
        minimum: 15
        type: integer
      name:
        description: Optional, will generate UUID if not provided
        type: string
      owner_id:
        type: string
    required:
    - duration
    - owner_id
    type: object
  models.CreateUserRequest:
    properties:
      email:
        type: string
      name:
        type: string
      role:
        allOf:
        - $ref: '#/definitions/models.UserRole'
        enum:
        - user
        - admin
    required:
    - email
    - name
    - role
    type: object
  models.Credential:
    properties:
      created_at:
        type: string
      expires_at:
        type: string
      id:
        type: string
      lab_id:
        type: string
      label:
        type: string
      notes:
        type: string
      password:
        type: string
      updated_at:
        type: string
      url:
        type: string
      username:
        type: string
    type: object
  models.Lab:
    properties:
      created_at:
        type: string
      credentials:
        items:
          $ref: '#/definitions/models.Credential'
        type: array
      ends_at:
        type: string
      id:
        type: string
      name:
        type: string
      owner_id:
        type: string
      service_data:
        additionalProperties:
          type: string
        description: Store service-specific data for cleanup
        type: object
      started_at:
        type: string
      status:
        $ref: '#/definitions/models.LabStatus'
      template_id:
        description: Reference to the template used
        type: string
      updated_at:
        type: string
      used_services:
        description: Track which services were used for this lab
        items:
          type: string
        type: array
    type: object
  models.LabResponse:
    properties:
      credentials:
        items:
          $ref: '#/definitions/models.Credential'
        type: array
      ends_at:
        type: string
      id:
        type: string
      name:
        type: string
      owner:
        $ref: '#/definitions/models.User'
      started_at:
        type: string
      status:
        $ref: '#/definitions/models.LabStatus'
    type: object
  models.LabStatus:
    enum:
    - provisioning
    - ready
    - error
    - expired
    type: string
    x-enum-varnames:
    - LabStatusProvisioning
    - LabStatusReady
    - LabStatusError
    - LabStatusExpired
  models.LabTemplate:
    properties:
      created_at:
        type: string
      description:
        type: string
      expiration_duration:
        type: string
      id:
        type: string
      name:
        type: string
      owner:
        type: string
      services:
        items:
          $ref: '#/definitions/models.ServiceReference'
        type: array
    type: object
  models.LoginRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  models.LoginResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/models.User'
    type: object
  models.ServiceConfig:
    properties:
      config:
        additionalProperties:
          type: string
        description: Service-specific configuration
        type: object
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      is_active:
        description: Whether this service config is available
        type: boolean
      name:
        type: string
      type:
        description: palette_project, palette_tenant, proxmox_user
        type: string
      updated_at:
        type: string
    type: object
  models.ServiceLimit:
    properties:
      created_at:
        type: string
      id:
        type: string
      is_active:
        description: Whether this limit is currently active
        type: boolean
      max_duration:
        description: Maximum duration in minutes
        type: integer
      max_labs:
        description: Maximum number of concurrent labs using this service
        type: integer
      service_id:
        description: Reference to ServiceConfig
        type: string
      updated_at:
        type: string
    type: object
  models.ServiceReference:
    properties:
      description:
        type: string
      name:
        type: string
      service_id:
        description: Reference to ServiceConfig
        type: string
    type: object
  models.ServiceUsage:
    properties:
      active_labs:
        type: integer
      limit:
        type: integer
      service_id:
        type: string
    type: object
  models.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      role:
        $ref: '#/definitions/models.UserRole'
      updated_at:
        type: string
    type: object
  models.UserRole:
    enum:
    - user
    - admin
    type: string
    x-enum-varnames:
    - UserRoleUser
    - UserRoleAdmin
